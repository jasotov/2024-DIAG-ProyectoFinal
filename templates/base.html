<!doctype html>
<html lang="es" data-bs-theme="dark">
    <head>
        {% block head %}
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Próximamente: Verflix</title>
        {% endblock %}
        {% block styles %}
            <!-- Bootstrap CSS -->
            {{ bootstrap.load_css() }}
        {% endblock %}
        <link rel="stylesheet" media="screen, print" href="{{ url_for('static', filename='css/site.css') }}">
        <link rel="stylesheet" media="screen, print" href="{{ url_for('static', filename='css/sweetalert2.bundle.css') }}">
        <link rel="stylesheet" media="screen, print" href="{{ url_for('static', filename='css/animate.min.css') }}">
        <script src="{{ url_for('static', filename='js/sweetalert2.bundle.js') }}"></script>
        <script src="{{ url_for('static', filename='js/notifications.js') }}"></script>
        <script src="{{ url_for('static', filename='js/functions.js') }}"></script>
    </head>
    <body class="d-flex flex-column vh-100 bg-dark text-white">
        <header class="p-3 text-bg-dark">
            <div class="container">
              <div class="col d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <img src="{{ url_for('static', filename='images/logo-verflix.png') }}" title="verflix" height="60">
                </a>
        
                <!-- <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 text-secondary">Overview</a></li>
                  <li><a href="#" class="nav-link px-2 text-secondary">Chatbot</a></li>
                </ul> -->
        
                <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form> -->
        
                <div class="col dropdown text-end">
                    <div class="btn-group">
                        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="{{ url_for('static', filename='images/avatar-m.png') }}" title="{{usr.name}}" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#ModalPerfil">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" style="cursor: pointer;" onclick="sweetAlert2('Verflix','Desarrollado por el Grupo 13:<br><br>Francisca Ibáñez<br>Humberto Jiménez<br>Juan Antonio Soto<br><br>Enero 2025','info'); return false;">Acerca de</a></li>
                        </ul>
                    </div>
                </div>
              </div>
            </div>
        </header>
        <div class="b-divider"></div>
        <div style="background-color: #1c1f23; height: 90%;">
            {% block content %}{% endblock %}

            {% block scripts %}
                <!-- Optional JavaScript -->
                {{ bootstrap.load_js() }}
            {% endblock %}
        </div>
        <div class="container mt-auto">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <p class="col-md-6 mb-0 text-secondary">© 2025 Verflix</p>
                <p class="col-md-6 mb-0 text-secondary" style="text-align: right;">Grupo 13</p>
            </footer>
        </div>
    </body>
</html>
